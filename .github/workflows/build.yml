name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: false
        default: ''

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact: video-stitcher-linux-x64
          - os: windows-latest
            platform: win32
            artifact: video-stitcher-win32-x64
          - os: macos-latest
            platform: darwin
            artifact: video-stitcher-darwin-arm64

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install root dependencies
        run: npm install

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Install electron dependencies
        run: npm install
        working-directory: electron

      - name: Create Python venv and install backend dependencies
        shell: bash
        run: |
          cd backend
          python -m venv venv
          if [ "${{ matrix.platform }}" == "win32" ]; then
            source venv/Scripts/activate
            python -m pip install --upgrade pip
          else
            source venv/bin/activate
            pip install --upgrade pip
          fi
          pip install -r requirements.txt

      - name: Download FFmpeg
        run: npm run download-ffmpeg

      - name: Build frontend
        run: npm run frontend-build

      - name: Package Electron app
        run: npx electron-forge package

      - name: List output
        shell: bash
        run: |
          ls -la out/
          du -sh out/${{ matrix.artifact }}/

      - name: Compress artifact (Linux/macOS)
        if: matrix.platform != 'win32'
        run: |
          cd out
          tar -czvf ${{ matrix.artifact }}.tar.gz ${{ matrix.artifact }}

      - name: Compress artifact (Windows)
        if: matrix.platform == 'win32'
        run: 7z a -tzip ${{ matrix.artifact }}.zip ${{ matrix.artifact }}
        working-directory: out

      - name: Create latest.yml for auto-updates (Linux)
        if: matrix.platform == 'linux' && startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          FILENAME=${{ matrix.artifact }}.tar.gz
          SIZE=$(stat -c%s "out/$FILENAME")
          SHA512=$(sha512sum "out/$FILENAME" | cut -d' ' -f1)
          cat > out/latest-linux.yml << EOF
          version: $VERSION
          files:
            - url: $FILENAME
              sha512: $SHA512
              size: $SIZE
          path: $FILENAME
          sha512: $SHA512
          releaseDate: $(date -u +"%Y-%m-%dT%H:%M:%S.000Z")
          EOF
          cat out/latest-linux.yml

      - name: Create latest.yml for auto-updates (Windows)
        if: matrix.platform == 'win32' && startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          FILENAME=${{ matrix.artifact }}.zip
          SIZE=$(stat -c%s "out/$FILENAME" 2>/dev/null || wc -c < "out/$FILENAME")
          SHA512=$(sha512sum "out/$FILENAME" | cut -d' ' -f1)
          cat > out/latest.yml << EOF
          version: $VERSION
          files:
            - url: $FILENAME
              sha512: $SHA512
              size: $SIZE
          path: $FILENAME
          sha512: $SHA512
          releaseDate: $(date -u +"%Y-%m-%dT%H:%M:%S.000Z")
          EOF
          cat out/latest.yml

      - name: Create latest.yml for auto-updates (macOS)
        if: matrix.platform == 'darwin' && startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          FILENAME=${{ matrix.artifact }}.tar.gz
          SIZE=$(stat -f%z "out/$FILENAME")
          SHA512=$(shasum -a 512 "out/$FILENAME" | cut -d' ' -f1)
          cat > out/latest-mac.yml << EOF
          version: $VERSION
          files:
            - url: $FILENAME
              sha512: $SHA512
              size: $SIZE
          path: $FILENAME
          sha512: $SHA512
          releaseDate: $(date -u +"%Y-%m-%dT%H:%M:%S.000Z")
          EOF
          cat out/latest-mac.yml

      - name: Upload artifact (Linux)
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            out/${{ matrix.artifact }}.tar.gz
            out/latest-linux.yml
          retention-days: 7

      - name: Upload artifact (Windows)
        if: matrix.platform == 'win32'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            out/${{ matrix.artifact }}.zip
            out/latest.yml
          retention-days: 7

      - name: Upload artifact (macOS)
        if: matrix.platform == 'darwin'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            out/${{ matrix.artifact }}.tar.gz
            out/latest-mac.yml
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          ls -laR artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/video-stitcher-linux-x64/video-stitcher-linux-x64.tar.gz
            artifacts/video-stitcher-linux-x64/latest-linux.yml
            artifacts/video-stitcher-win32-x64/video-stitcher-win32-x64.zip
            artifacts/video-stitcher-win32-x64/latest.yml
            artifacts/video-stitcher-darwin-arm64/video-stitcher-darwin-arm64.tar.gz
            artifacts/video-stitcher-darwin-arm64/latest-mac.yml
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
