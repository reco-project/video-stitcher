name: Lint & Format Check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      # Install frontend dependencies
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      # ESLint check
      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

      # Prettier check
      - name: Check code formatting with Prettier
        run: |
          cd frontend
          npx prettier --check .

      # Optional: fail pipeline if backend Python formatting is wrong
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Check Python formatting
        run: |
          black --check backend
